<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  
  <title>Pool</title>

</head>
<body onload="composePagePool()">
  <table> 
    <thead>
      <tr>
        <td><button onclick="window.location.href='user.html?usr_id=' + player1.playerId" id=btnUser1> #Name1 </button></td>
        <td><button onclick="window.location.href='user.html?usr_id=' + player2.playerId" id=btnUser2> #Name2 </button></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><button onclick="shotCount(`shot`, 1)" id=btnShot1> Coup </button></td>
        <td><button onclick="shotCount(`shot`, 2)" id=btnShot2> Coup </button></td>
      </tr>
      <tr>
        <td><button onclick="shotCount (`pocket`, 1)" id=btnPocket1> Empochée </button></td>
        <td><button onclick="shotCount (`pocket`, 2)" id=btnPocket2> Empochée </button></td>
      </tr>
      <tr>
        <td><button onclick="shotCount (`fault`, 1)" id=btnFault1> Faute </button></td>
        <td><button onclick="shotCount (`fault`, 2)" id=btnFault2> Faute </button></td>
      </tr>
      <tr>
        <td><p id="txtShot1">Nbre de Coups : </p> </td>
        <td><p id="txtShot2">Nbre de Coups : </p></td>
      </tr>
      <tr>
        <td><p id="txtPocket1">Billes empochées : </p> </td>
        <td><p id="txtPocket2">Billes empochées : </p></td>
      </tr>
      <tr>
        <td><p id="txtFault1">Nbre de fautes : </p> </td>
        <td><p id="txtFault2">Nbre de fautes : </p></td>
      </tr>
    </tbody>
  </table>
  <button class="menu_button" onclick="{
    gameSave(player1, player2);
    window.location.href='index.html';
    }">Enregistrer</button>

  <!-- INCLUDES -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="javascripts/config.js"></script>
  <script src="javascripts/tools.js"></script>
  <script src="javascripts/game.js"></script>
  <script src="javascripts/user.js"></script>

</body>
</html>
