<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel = "stylesheet" href="stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/common.css">
  <link rel="stylesheet" href="stylesheets/user.css">
  <title>PoolPerf</title>
</head>
  <body>
    <div > <!-- begin Selected User block -->
      <div> <!-- begin User info -->
        <div class="userInfo">
          <div>
            <button class="btnNav" id="btnSelectBack" onclick="{composePageUser ('prev');}"><img class="imgNav" src="./images/prev.png"/></button>
            <button class="btnNav" id="btnSelect" onclick="{userSelect();}"><img class="imgNav" src="./images/play.png"/></button>
            <input type="text" id="inName" class="userName" oninput="enableSave(true)">
            <button class="btnNav" id="btnSave" onclick="{userSave();}" disabled><img class="imgNav" id="imgSave" src="./images/save.png"/></button>
            <button class="btnNav" id="btnSelectForward" onclick="{composePageUser ('next');}"><img class="imgNav" src="./images/next.png"/></button>
          </div>
        </div>
      </div> <!-- end of User Info -->
      <div > <!-- begin User Stat -->
        <table>
          <thead>
            <tr>
              <th colspan="4" class="thcenter">Statistiques</th>
            </tr>
            <tr>
              <td></td>
              <th>Moy</th>
              <th>Min</th>
              <th>Max</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Empoches</th>
              <td id="avgPocket">avgPocket</td>
              <td id="minPocket">minPocket</td>
              <td id="maxPocket">maxPocket</td>
            </tr>
            <tr>
              <th>Fautes</th>
              <td id="avgFoul">avgFoul</td>
              <td id="minFoul">minFoul</td>
              <td id="maxFoul">maxFoul</td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end User Stat -->
      <div > <!-- begin User chart -->
        <table>
          <thead>
            <tr>
              <th colspan="4" class="thcenter">Performances</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end User chart -->
    </div> <!--end of Selected user block -->

    <!-- INLCUDES -->
    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="javascripts/bootstrap.bundle.min.js"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/tools.js"></script>
    <script src="javascripts/localdb.js"></script>
    <script src="javascripts/user.js"></script>
    <script src="javascripts/chart.js"></script>
      
  </body>
</html>
