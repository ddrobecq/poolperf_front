<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  
  <title>PoolPerf</title>

</head>
<body onload="composePageUser(getParam ('usr_id'))">
    <div>
      <span>
        <input type="text" id="inName" oninput="enableSave()">
        <button id="btnNext">Suivant</button>
      </span>
    </div>
    <div><input type="image" height="100" width="100" id="inAvatar"></button></div>
    <div><button class="menu_button" id="btnSave" onclick="{
      userSave();
      history.back();
      }" disabled>Enregistrer</button>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th colspan="3">Statistiques</th>
          </tr>
          <tr>
            <td></td>
            <th>Moy</th>
            <th>Min</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Empoches</th>
            <td id="avgPocket">moyPocket</td>
            <td id="minPocket">minPocket</td>
            <td id="maxPocket">maxPocket</td>
          </tr>
          <tr>
            <th>Fautes</th>
            <td id="avgFoul">moyFoul</td>
            <td id="minFoul">minFoul</td>
            <td id="maxFoul">maxFoul</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/tools.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/user.js"></script>
  
</body>
