<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/common.css">
  <link rel="stylesheet" href="stylesheets/user.css">
  <title>PoolPerf</title>
</head>
  <body>
    <div >
      <div class="divflex">
        <div class="slider">
          <div class="slides">
            <!--radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1" onchange="{displayUserInfo (event.target.id);}">
            <input type="radio" name="radio-btn" id="radio2" onchange="{displayUserInfo (event.target.id);}">
            <input type="radio" name="radio-btn" id="radio3" onchange="{displayUserInfo (event.target.id);}">
            <input type="radio" name="radio-btn" id="radio4" onchange="{displayUserInfo (event.target.id);}">
            <!--radio buttons end-->
            <!--slide images start-->
            <div class="slide first">
              <img src="images/userDefault1.jpg" alt="">
            </div>
            <div class="slide">
              <img src="images/userDefault2.jpg" alt="">
            </div>
            <div class="slide">
              <img src="images/userDefault3.jpg" alt="">
            </div>
            <div class="slide">
              <img src="images/userNew.jpg" alt="">
            </div>
            <!--slide images end-->
          </div>
          <!--manual navigation start-->
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
        <!--manual navigation end-->
        </div>
      </div> <!--image slider end-->
      <div > <!-- begin Selected User block -->
        <div> <!-- begin User info -->
          <div class="userInfo">
            <input type="text" id="inName" class="userName" oninput="enableSave()"><br>
            <button class="menu_button" id="btnSave" onclick="{
              userSave();
              //history.back();
              }" disabled>Enregistrer
            </button>
          </div>
        </div> <!-- end of User Info -->
        <div > <!-- begin User Stat -->
          <table>
            <thead>
              <tr>
                <th colspan="4" class="thcenter">Statistiques</th>
              </tr>
              <tr>
                <td></td>
                <th>Moy</th>
                <th>Min</th>
                <th>Max</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Empoches</th>
                <td id="avgPocket">avgPocket</td>
                <td id="minPocket">minPocket</td>
                <td id="maxPocket">maxPocket</td>
              </tr>
              <tr>
                <th>Fautes</th>
                <td id="avgFoul">avgFoul</td>
                <td id="minFoul">minFoul</td>
                <td id="maxFoul">maxFoul</td>
              </tr>
            </tbody>
          </table>
        </div> <!-- begin User Stat -->
  
      </div> <!--end of Selected user block -->
    </div>

    <!-- INLCUDES -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascripts/config.js"></script>
    <script src="javascripts/tools.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="javascripts/user.js"></script>
      
  </body>
</html>
